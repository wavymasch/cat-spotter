<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat Spotter World</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: absolute; inset: 0; }

    .control {
      position: absolute; top: 12px; left: 12px; z-index: 1000;
      background: #ffffffee; backdrop-filter: blur(6px);
      padding: 12px; border-radius: 14px; box-shadow: 0 6px 20px rgba(0,0,0,.15);
      display: grid; gap: 8px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      max-width: 380px;
    }
    .control h1 { font-size: 16px; margin: 0 0 6px; }
    .control .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }

    button {
      border: 0; border-radius: 10px; padding: 8px 10px; cursor: pointer;
      background: #fff; color: #111; font-weight: 600;
      transition: all 0.2s;
    }
    button.secondary { background: #f2f2f2; color: #111; }
    button.toggled { background: #111 !important; color: #fff !important; }
    button:disabled { opacity: 0.5; cursor: default; }

    input[type="text"], input[type="password"] {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 12px;
      flex: 1 1 120px;
    }

    .notice { font-size: 12px; color: #444; }
    .count { font-weight: 700; }
    #status { margin-left: auto; }

    /* Stats panel */
    .stats {
      margin-top: 4px;
      padding-top: 6px;
      border-top: 1px solid #e5e5e5;
      font-size: 12px;
      color: #333;
      display: grid;
      gap: 2px;
    }
    .stats-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      margin-bottom: 2px;
    }
    .stats-line {
      display: flex;
      justify-content: space-between;
    }
    .stats-label {
      color: #666;
    }
    .stats-value {
      font-weight: 600;
    }

    /* Bottom banner for last hour sightings */
    #recentBanner {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 900;
      background: #ffffffee;
      backdrop-filter: blur(6px);
      border-top: 1px solid #ddd;
      padding: 8px 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: 12px;
      display: none; /* toggled via JS */
    }
    #recentBanner .recent-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
      color: #333;
      font-weight: 600;
    }
    #recentBanner .recent-list {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding-top: 2px;
      scrollbar-width: thin;
      -webkit-overflow-scrolling: touch;
    }
    #recentBanner .recent-pill {
      border-radius: 999px;
      border: 1px solid #ddd;
      padding: 4px 8px;
      white-space: nowrap;
      background: #f8f8f8;
      font-size: 11px;
    }
    #recentBanner .recent-empty {
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="map" aria-label="Map of cat sightings (heat + optional points)"></div>

  <div class="control" role="region" aria-label="Controls">
    <h1>üêæ Cat Spotter</h1>

    <div class="row">
      <button id="addBtn" title="Sign in to add sightings" disabled>Add sighting</button>
      <button id="stopBtn" class="secondary" title="Stop placing points">Stop adding</button>
      <button id="pointsToggle" class="secondary" title="Show or hide individual points">Show points</button>
      <!-- New toggle for bottom banner -->
      <button id="recentToggle" class="secondary" title="Show sightings from the last hour">Last hour</button>
    </div>

    <div class="row">
      <input id="usernameInput" type="text" placeholder="Username" autocomplete="off" />
      <input id="passwordInput" type="password" placeholder="Password" autocomplete="off" />
    </div>
    <div class="row">
      <button id="signupBtn" class="secondary">Sign up</button>
      <button id="loginBtn" class="secondary">Log in</button>
      <button id="signoutBtn" class="secondary" style="display:none">Sign out</button>
      <span id="userChip" class="notice"></span>
    </div>

    <div class="row notice">
      <span>Total sightings: <span id="count" class="count">0</span></span>
      <span id="status" aria-live="polite"></span>
    </div>

    <!-- Stats panel -->
    <div class="stats" id="statsPanel">
      <div class="stats-header">
        <span>Stats</span>
      </div>
      <div class="stats-line">
        <span class="stats-label">All-time</span>
        <span class="stats-value" id="statTotal">0</span>
      </div>
      <div class="stats-line">
        <span class="stats-label">Last 24 hours</span>
        <span class="stats-value" id="stat24h">0</span>
      </div>
      <div class="stats-line">
        <span class="stats-label">Last 7 days</span>
        <span class="stats-value" id="stat7d">0</span>
      </div>
      <div class="stats-line">
        <span class="stats-label">First sighting</span>
        <span class="stats-value" id="statFirst">‚Äì</span>
      </div>
      <div class="stats-line">
        <span class="stats-label">Latest sighting</span>
        <span class="stats-value" id="statLast">‚Äì</span>
      </div>
      <div class="stats-line">
        <span class="stats-label">Center (lat, lng)</span>
        <span class="stats-value" id="statCenter">‚Äì</span>
      </div>
    </div>
  </div>

  <!-- Bottom banner: last hour sightings -->
  <div id="recentBanner" aria-label="Sightings in the last hour">
    <div class="recent-header">
      <span>Last hour</span>
      <span><span id="recentCount">0</span> sightings</span>
    </div>
    <div id="recentList" class="recent-list">
      <span class="recent-empty">No sightings in the last hour.</span>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // --- Map setup ---
    const map = L.map('map').setView([47.3769, 8.5417], 12); // Z√ºrich default
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // --- Supabase config ---
    const SUPABASE_URL = 'https://diinrjgkyouofzbeqtyu.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpaW5yamdreW91b2Z6YmVxdHl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5ODkyMTYsImV4cCI6MjA3ODU2NTIxNn0.em0Vqr8Qxyqe9s3rupXZEHBKV4eC1sgLINK2k14dYq4';
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- State ---
    let sightings = []; // [{id, lat, lng, ts, user_id}]
    let currentUser = null;

    const heatLayer   = L.heatLayer([], { radius: 22, blur: 18, minOpacity: 0.25 }).addTo(map);
    const markers     = L.layerGroup(); // points overlay, toggled via button

    const addBtn        = document.getElementById('addBtn');
    const stopBtn       = document.getElementById('stopBtn');
    const pointsToggle  = document.getElementById('pointsToggle');
    const recentToggle  = document.getElementById('recentToggle');
    const signupBtn     = document.getElementById('signupBtn');
    const loginBtn      = document.getElementById('loginBtn');
    const signoutBtn    = document.getElementById('signoutBtn');
    const userChip      = document.getElementById('userChip');
    const countEl       = document.getElementById('count');
    const statusEl      = document.getElementById('status');
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');

    const statTotal  = document.getElementById('statTotal');
    const stat24h    = document.getElementById('stat24h');
    const stat7d     = document.getElementById('stat7d');
    const statFirst  = document.getElementById('statFirst');
    const statLast   = document.getElementById('statLast');
    const statCenter = document.getElementById('statCenter');

    const recentBanner = document.getElementById('recentBanner');
    const recentCount  = document.getElementById('recentCount');
    const recentList   = document.getElementById('recentList');

    let adding = false;
    let recentVisible = false;

    function setStatus(t){ statusEl.textContent = t || ''; }

    function usernameToEmail(username) {
      return `${username.trim().toLowerCase()}@cats.local`;
    }

    function getDisplayName(user) {
      if (!user) return '';
      if (user.user_metadata?.username) return user.user_metadata.username;
      if (user.email) return user.email.split('@')[0];
      return 'user';
    }

    // --- Auth UI ---
    async function refreshAuthUI() {
      const { data } = await sb.auth.getUser();
      currentUser = data?.user ?? null;

      if (currentUser) {
        const name = getDisplayName(currentUser);
        userChip.textContent = `Signed in as ${name}`;
        signoutBtn.style.display = '';
        addBtn.disabled = false;
        addBtn.title = 'Click, then tap the map to add a sighting';
      } else {
        userChip.textContent = 'Not signed in';
        signoutBtn.style.display = 'none';
        addBtn.disabled = true;
        addBtn.title = 'Sign in to add sightings';
        adding = false;
        addBtn.classList.remove('toggled');
        stopBtn.classList.remove('toggled');
      }
    }

    signupBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      if (!username || !password) {
        setStatus('Enter username and password');
        return;
      }
      setStatus('Signing up‚Ä¶');
      const email = usernameToEmail(username);
      const { error } = await sb.auth.signUp({
        email,
        password,
        options: { data: { username } }
      });
      if (error) {
        console.warn('signup error', error);
        setStatus('Sign-up failed: ' + error.message);
      } else {
        setStatus('Signed up. You may be logged in automatically.');
        refreshAuthUI();
      }
    });

    loginBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      if (!username || !password) {
        setStatus('Enter username and password');
        return;
      }
      setStatus('Logging in‚Ä¶');
      const email = usernameToEmail(username);
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) {
        console.warn('login error', error);
        setStatus('Login failed: ' + error.message);
      } else {
        setStatus('');
        refreshAuthUI();
      }
    });

    signoutBtn.addEventListener('click', async () => {
      await sb.auth.signOut();
      setStatus('');
      refreshAuthUI();
    });

    sb.auth.onAuthStateChange(() => {
      refreshAuthUI();
    });

    // --- Stats update ---
    function updateStats() {
      const total = sightings.length;
      statTotal.textContent = total;

      if (total === 0) {
        stat24h.textContent = '0';
        stat7d.textContent = '0';
        statFirst.textContent = '‚Äì';
        statLast.textContent = '‚Äì';
        statCenter.textContent = '‚Äì';
        return;
      }

      const now = Date.now();
      const dayMs = 24 * 60 * 60 * 1000;

      let last24 = 0;
      let last7 = 0;
      let minTs = Infinity;
      let maxTs = 0;
      let sumLat = 0;
      let sumLng = 0;

      for (const s of sightings) {
        const ts = Number(s.ts) || now;
        const diff = now - ts;

        if (diff <= dayMs) last24++;
        if (diff <= 7 * dayMs) last7++;

        if (ts < minTs) minTs = ts;
        if (ts > maxTs) maxTs = ts;

        sumLat += s.lat;
        sumLng += s.lng;
      }

      stat24h.textContent = last24;
      stat7d.textContent = last7;
      statFirst.textContent = isFinite(minTs) ? new Date(minTs).toLocaleDateString() : '‚Äì';
      statLast.textContent  = isFinite(maxTs) ? new Date(maxTs).toLocaleDateString() : '‚Äì';

      const centerLat = sumLat / total;
      const centerLng = sumLng / total;
      statCenter.textContent = `${centerLat.toFixed(4)}, ${centerLng.toFixed(4)}`;
    }

    // --- Last hour banner update ---
    function updateRecentBanner() {
      const now = Date.now();
      const hourMs = 60 * 60 * 1000;

      const recent = sightings.filter(s => {
        const ts = Number(s.ts) || now;
        return (now - ts) <= hourMs;
      });

      recentCount.textContent = recent.length.toString();

      if (recent.length === 0) {
        recentList.innerHTML = '<span class="recent-empty">No sightings in the last hour.</span>';
        return;
      }

      const itemsHtml = recent
        .map(s => {
          const ts = Number(s.ts) || now;
          const timeStr = new Date(ts).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
          const latStr = s.lat.toFixed(4);
          const lngStr = s.lng.toFixed(4);
          return `<div class="recent-pill">‚è± ${timeStr} ¬∑ ${latStr}, ${lngStr}</div>`;
        })
        .join('');

      recentList.innerHTML = itemsHtml;
    }

    // --- Rendering ---
    function render() {
      countEl.textContent = sightings.length;
      const heatPoints = sightings.map(pt => [pt.lat, pt.lng, 1.0]);
      heatLayer.setLatLngs(heatPoints);
      if (map.hasLayer(markers)) drawMarkers();
      updateStats();
      updateRecentBanner();   // keep banner data in sync
    }

    function drawMarkers(){
      markers.clearLayers();
      sightings.forEach(pt => {
        const isOwner = currentUser && pt.user_id === currentUser.id;
        let marker;

        if (isOwner) {
          marker = L.marker([pt.lat, pt.lng], { draggable: true });

          marker.on('dragend', async () => {
            const { lat, lng } = marker.getLatLng();
            const { error } = await sb.from('sightings')
              .update({ lat, lng })
              .eq('id', pt.id);
            if (error) {
              console.warn('update error', error);
              setStatus('Update failed');
            } else {
              setStatus('');
              syncFromRemote();
            }
          });

          marker.bindPopup(
            `<div><strong>Your sighting</strong><br>${new Date(pt.ts).toLocaleString()}<br>
             <button class="delete-btn" data-id="${pt.id}">Delete</button></div>`
          );

          marker.on('popupopen', () => {
            const btn = document.querySelector(`.delete-btn[data-id="${pt.id}"]`);
            if (btn) {
              btn.onclick = async () => {
                if (!confirm('Delete this sighting?')) return;
                const { error } = await sb.from('sightings').delete().eq('id', pt.id);
                if (error) {
                  console.warn('delete error', error);
                  setStatus('Delete failed');
                } else {
                  setStatus('');
                  syncFromRemote();
                }
              };
            }
          });
        } else {
          marker = L.circleMarker([pt.lat, pt.lng], {
            radius: 5, weight: 1.5, color: '#111', fillColor: '#fff', fillOpacity: 0.9
          }).bindTooltip(new Date(pt.ts).toLocaleString());
        }

        markers.addLayer(marker);
      });
    }

    // --- Load from Supabase ---
    async function syncFromRemote() {
      setStatus('Loading‚Ä¶');
      const { data, error } = await sb.from('sightings')
        .select('id, ts, lat, lng, user_id')
        .order('ts', { ascending: true })
        .limit(10000);
      if (!error && Array.isArray(data)) {
        sightings = data.map(r => ({
          id: r.id,
          ts: Number(r.ts)||Date.now(),
          lat: Number(r.lat),
          lng: Number(r.lng),
          user_id: r.user_id
        }));
        render();
        setStatus('');
      } else {
        console.warn('Supabase select error', error);
        setStatus('Failed to load');
      }
    }

    // --- Insert new point ---
    async function postSighting(pt){
      setStatus('Saving‚Ä¶');
      const { error } = await sb.from('sightings').insert({
        ts: pt.ts,
        lat: pt.lat,
        lng: pt.lng,
        ua: navigator.userAgent
      });
      if (error) {
        console.warn('Supabase insert error', error);
        if (error.message && error.message.toLowerCase().includes('row level security')) {
          setStatus('Please sign in to add sightings');
        } else {
          setStatus('Save failed');
        }
      } else {
        setStatus('');
        syncFromRemote();
      }
    }

    // --- Add mode ---
    addBtn.addEventListener('click', () => {
      if (!currentUser) return;
      adding = true;
      addBtn.classList.add('toggled');
      stopBtn.classList.remove('toggled');
    });

    stopBtn.addEventListener('click', () => {
      adding = false;
      addBtn.classList.remove('toggled');
      stopBtn.classList.add('toggled');
    });

    // --- Points layer toggle ---
    pointsToggle.addEventListener('click', () => {
      const visible = map.hasLayer(markers);
      if (visible) {
        map.removeLayer(markers);
        pointsToggle.classList.remove('toggled');
      } else {
        drawMarkers();
        markers.addTo(map);
        pointsToggle.classList.add('toggled');
      }
    });

    // --- Recent banner toggle ---
    recentToggle.addEventListener('click', () => {
      recentVisible = !recentVisible;
      if (recentVisible) {
        recentBanner.style.display = 'block';
        recentToggle.classList.add('toggled');
        updateRecentBanner(); // ensure fresh when turned on
      } else {
        recentBanner.style.display = 'none';
        recentToggle.classList.remove('toggled');
      }
    });

    // --- Map click to add points ---
    map.on('click', (e) => {
      if(!adding || !currentUser) return;
      const { lat, lng } = e.latlng;
      const pt = { lat, lng, ts: Date.now(), id: null, user_id: currentUser.id };
      sightings.push(pt);
      render();
      postSighting(pt);
    });

    // Init
    refreshAuthUI();
    syncFromRemote();
    setInterval(syncFromRemote, 20000);
  </script>
</body>
</html>
